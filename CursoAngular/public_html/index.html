<!DOCTYPE html>
<html  ng-app="aplicacao">
    <head>
        <title>Curso de AngularJS</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>

        <script src="libs/bootstrap.js" type="text/javascript"></script>
         <script src="libs/angular.min.js" type="text/javascript"></script>
    </head>
    <body style="margin: 0px!important">
        <form name="form_1">
        <div class="container-fluid">
            <div class="header">
                <h1 style="text-align: center; background: blue"  >
                    Curso de AngularJS
                </h1>
            </div>
        </div>

        <div ng-controller="primeiroController" class="container-fluid">
            Bem vindo , {{ nome }}
            <p ng-show="iniciado">Curso em andamento</p>
            <p ng-hide="iniciado">Curso finalizado.</p>
            <p ng-if="!iniciado">Aguarde o pr√≥ximo curso.</p>
            <br />
            
            <li ng-repeat="aluno in alunos">
                {{aluno}}
            </li>
            <br/>
            <button ng-show="iniciado" ng-click="finalizar()" class="btn btn-danger">Finalizar</button>
            <button ng-hide="iniciado" ng-click="iniciar()" class="btn btn-success" >Iniciar</button>
            
            <br >
            <h3>Cadastro de aluno no curso</h3>
            <div class="row">
                <div class="col-md-4" style="margin-left: 20px">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" name="nome_aluno" ng-model="nome_aluno" ng-readonly="!iniciado" minlength="3" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" style="margin-left: 20px">
                    <button class="btn btn-primary" ng-click="submeter()" ng-disabled="!iniciado" >Enviar</button>
                </div>
            </div>
        </div>

        <div class="container-fluid" style="text-align: center">
            <span>Todos os direitos reservados.</span>
        </div>

        <!-- Angular -->
        
        <script src="js/controller/primeiro-controller.js" type="text/javascript"></script>
        
    </body>
    </form>
</html>
